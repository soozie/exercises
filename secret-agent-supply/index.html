<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img class="img-logo" src="./resources/images/logo.png" alt="logo" />
        <span class="header-title">SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <div class="home-banner">
      <div class="container">
        <div class="banner-items">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <nav>
      <div class="container">
        <div class="nav-item">Eyewear</div>
        <div class="nav-item">Apparel</div>
        <div class="nav-item">Gadgets</div>
        <div class="nav-item">Vehicles</div>
        <div class="nav-item">Classes</div>
        <div class="nav-item">Contact</div>
      </div>
      <div class="mobile-nav">
          <div class="mobile-item">Home</div>
      </div>
    </nav>
    <content>
      <div class="prod-cont container">
        <div class="product prod-pen">
          <div class="prod-img pen"></div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product prod-watch">
          <div class="prod-img watch"></div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product prod-glasses">
          <div class="prod-img glasses"></div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
      <div class="business-info container">
        <div class="info">
          <span class="title">Location</span>
          <span class="sub-tit">-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span class="sub-tit">-0800 - 1800</span>
        </div>
      </div>
    </content>
    <footer>
      <span class="container copyright">Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
