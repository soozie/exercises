<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="image-logo">
        <img class="logo" src="./images/img-tea-cozy-logo.png" alt="logo" />
      </div>
      <nav>
        <span class="nav-item"><a href="#">Mission</a></span>
        <span class="nav-item"><a href="#">Featured Tea</a></span>
        <span class="nav-item"><a href="#">Locations</a></span>
      </nav>
    </header>
    <content>
      <div class="mission-background">
        <div class="text-mission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div class="monthly-tea">
        <div class="text-tea">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="tea-img-box">
          <div class="img-text-container">
            <div class="image-tea tea-1"></div>
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="img-text-container">
            <div class="image-tea tea-2"></div>
            <span>Spiced Rum Tea</span>
          </div>
          <div class="img-text-container">
            <div class="image-tea tea-3"></div>
            <span>Seasonal Donuts</span>
          </div>
          <div class="img-text-container">
            <div class="image-tea tea-4"></div>
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="img-text-container">
            <div class="image-tea tea-5"></div>
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>
    </content>
    <footer>

    </footer>
    <div class="copyright">

    </div>
  </body>
</html>
